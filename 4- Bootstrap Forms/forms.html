<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Forms</title>

  <!-- Bootstrap CSS and JS files via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</head>

<body>

  <div class="container d-flex flex-wrap gap-5 justify-content-center mt-5">
    <div class="">
      <label for="example1" class="form-label">Email address</label>
      <input type="email" class=" form-control " id="example1" placeholder="name@example.com">
    </div>

    <div>
      <label for="example2" class="form-label">Email address</label>
      <input type="email" class=" form-control form-control-lg " id="example2" placeholder="name@example.com">
    </div>

    <div>
      <label for="example3" class="form-label">Select</label>
      <select class="form-select" id="example3">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div>
      <label for="checkbox">Checkbox</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="mycheck1" checked>
        <label class="form-check-label" for="mycheck1">
          This is checked!
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="mycheck2">
        <label class="form-check-label" for="mycheck2">
          Check Me!
        </label>
      </div>
    </div>

    <div>
      <label for="radio">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="myradio-name" id="myradio">
        <label class="form-check-label" for="myradio">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="myradio-name" id="myradio">
        <label class="form-check-label" for="myradio">
          Female
        </label>
      </div>
    </div>
    <div>
      <label for="">Switch</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="myswitch">
        <label class="form-check-label" for="myswitch">Availible for Work</label>
      </div>
      <div class="form-switch form-control-lg">
        <input class="form-check-input" type="checkbox" id="myswitch">
        <label class="form-check-label" for="myswitch">Availible for Work</label>
      </div>
    </div>
  </div>
</body>

</html>
