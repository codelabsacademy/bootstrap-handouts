<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Exercice Solution</title>

  <!-- Bootstrap CSS and JS files via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="text-center mt-5">Solution</h1>
  <div class="container mt-5">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="validationCustom01" value="">
        <div class="valid-feedback">
          Optional
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationCustom02" value="" required>
        <div class="invalid-feedback">
          Email is required!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" value="" id="validationCustomUsername"
            aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="radio">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender-name" id="gender">
          <label class="form-check-label" for="gender" required>
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender-name" id="gender" required>
          <label class="form-check-label" for="gender">
            Female
          </label>
          <div class="invalid-feedback">
            Please select yout gender.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-switch form-control-lg">
          <input class="form-check-input" type="checkbox" id="myswitch">
          <label class="form-check-label" for="myswitch">Availible for Work</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="">
          <input class="form-control" type="file" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Upload your resume here.
          </label>
          <div class="invalid-feedback">
            You must upload a resume before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
