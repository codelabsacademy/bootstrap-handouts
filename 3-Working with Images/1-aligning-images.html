<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS (Include this link below)  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Getting Started</title>
</head>

<body class="py-5">
  <div class="container mb-5">
    <h2 class="text-center">Example 1</h2>
    <p>Aligning images using float helper classes</p>
    <div class="border border-5 rounded border-success p-4 clearfix">
      <img class="float-start" src="https://via.placeholder.com/200/" alt="Placeholder">
      <img class="float-end d-block" src="https://via.placeholder.com/200/" alt="Placeholder">
    </div>
  </div>

  <div class="container mb-5">
    <h2 class="text-center">Example 2</h2>
    <p>Centering an image using .mx-auto</p>
    <div class="border border-5 rounded border-success p-4">
      <img class="rounded mx-auto d-block" src="https://via.placeholder.com/200/" alt="Placeholder">
    </div>
  </div>

  <div class="container mb-5">
    <h2 class="text-center">Example 3</h2>
    <p>Centering an image using text-center</p>
    <div class="border border-5 rounded border-success p-4 text-center">
      <img class="" src="https://via.placeholder.com/200/" alt="Placeholder">
    </div>
  </div>

  </div>
</body>

</html>
