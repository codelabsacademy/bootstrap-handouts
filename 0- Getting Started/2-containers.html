<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS (Include this link below)  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Containers</title>
</head>

<body>
  <div class="container bg-success text-center text-white py-2 fs-4 my-4">
    <p class="font-monospace">.container<p/>
    <p class="fs-6"><span class="font-monospace">(.container)</span> class is a responsive, fixed-width container, meaning max-width changes at each breakpoint.
    <p />
  </div>

  <div class="container-fluid bg-success text-center text-white py-2 fs-4 my-4">
    <p class="font-monospace">.container-fluid</p>
    <p class="fs-6">Use <span class="font-monospace">(.container-fluid)</span> for a full width container, spanning the entire width of the viewport.
    </p>
  </div>

</body>

</html>
